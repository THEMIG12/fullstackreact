<html>

<body>
    <form action="http://localhost:8000/registerer" method="post">
        <label>Name:</label>
        <input type="text" name="name" required></input>
        <br />
        <label>Email:</label>
        <input type="email" name="email" required></input>
        <br />
        <label>Password:</label>
        <input type="password" name="password" required></input>
        <br />
        <label>Age:</label>
        <input type="range" name="age" value="24" min="18" max="100"
            oninput="this.nextElementSibling.value = this.value" required>
        <output>24</output>
        <br />
        <label>Gender:</label>
        <input type="text" name="gender" required></input>
        <br />
        <button type="submit">Register</button>
    </form>
    <form action="/loginin" method="get">
        <button type="submit">Login</button>
    </form>
</body>

</html>
